<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallace - DoWhile 2021</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- style -->
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./images/build.svg" />

  <!-- main -->
</head>

<body>
  <main>
    <div class="container">
      <div class="avatar">
        <span>
          <img src="./images/build.svg" alt="Selo RocketSeat" />
        </span>
        <img id="personalProfilePicture" src="" alt="Foto pessoal" />
      </div>

      <h1 id="userName">User Name</h1>
      <a class="github" id="userLink" href="https://github.com/" target="_blank">
        <img src="./images/github.svg" alt="Icone do Github" />
        <span id="userLogin">User Name</span>
      </a>
      <p id="bio"></p>

    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
